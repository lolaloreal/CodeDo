<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>{{title}}</h1>
  <hr>
  <div class="switch" *ngFor="let switch of switches; let idx = index">
      <button
      *ngIf="switch" [ngClass]="{'clicked': switch}" (click)="currSwitch(idx)">ON</button>
      <button
      *ngIf="!switch" [ngClass]="{'clicked': switch}"(click)="currSwitch(idx)">OFF</button>
  </div>  
</div>
